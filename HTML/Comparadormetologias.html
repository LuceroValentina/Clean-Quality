<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Metologías</title>
    <link rel="stylesheet" href="../css/Comparadormetodologias.css">
</head>

<body>
    <header>
        <div class="fila-titulo">
            <h2 class="titulo">CLEAN <br> QUALITY</h2>
            <img src="../imagenes/logo.png" alt="logo de la empresa">
        </div>
        <div class="fila-inicio">
            <h2 class="texto-inicio">Inicio</h2>
        </div>
        <div class="fila-vacia"></div>
        <div class="buscador">
            <input type="text" id="buscador" placeholder="Buscador">
        </div>
    </header>
    <div class="container" id="contenido">
        <h1>Comparador de Metodologías</h1>
        <div class="container-comparador">
                <div class="metodologia">
                    <p>Metodologías</p>
                </div>
                <div class="select1" id="select1">
                    <select name="modelos" id="modelos">
                        <option value="">--Selecciona--</option>
                        <option value="cascada">Modelo Cascada</option>
                        <option value="prototipos">Modelo V</option>
                        <option value="incremental">Incremental basado en entregas funcionales</option>
                        <option value="xp">Modelo XP</option>
                        <option value="kanban">Modelo KANBAN</option>
                        <option value="scrum">Modelo SCRUM</option>
                    </select>
                </div>
                <div class="select2" id="select2">
                    <select name="modelos" id="modelos">
                        <option value="">--Selecciona--</option>
                        <option value="cascada">Modelo Cascada</option>
                        <option value="prototipos">Modelo V</option>
                        <option value="incremental">Incremental basado en entregas funcionales</option>
                        <option value="xp">Modelo XP</option>
                        <option value="kanban">Modelo KANBAN</option>
                        <option value="scrum">Modelo SCRUM</option>
                    </select>
                </div>
            <div id="info">oñA</div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
