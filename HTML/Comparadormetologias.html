<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Metologías</title>
    <link rel="stylesheet" href="../css/Comparadormetodologias.css">
</head>

<body>
    <header>
        <div class="fila-titulo">
            <h2 class="titulo">CLEAN <br> QUALITY</h2>
            <img src="../imagenes/logo.png" alt="logo de la empresa">
        </div>
        <div class="fila-inicio">
            <h2 class="texto-inicio">Inicio</h2>
        </div>
        <div class="fila-vacia"></div>
        <div class="buscador">
            <input type="text" id="buscador" placeholder="Buscador">
        </div>
    </header>
    <div class="container" id="contenido">
        <h1>Comparador de Metodologías</h1>
        <div class="container-comparador">
            <div class="titulo-columna1">
                <p>Metodologías</p>
            </div>
            <select name="modelos" id="select1">
                <option value="">--Selecciona--</option>
                <option value="cascada">Modelo Cascada</option>
                <option value="modelov">Modelo V</option>
                <option value="iterativo">Incremental-Iterativo</option>
                <option value="xp">Modelo XP</option>
                <option value="kanban">Modelo KANBAN</option>
                <option value="scrum">Modelo SCRUM</option>
            </select>

            <select name="modelos" id="select2">
                <option value="">--Selecciona--</option>
                <option value="cascada">Modelo Cascada</option>
                <option value="modelov">Modelo V</option>
                <option value="iterativo">Incremental-Iterativo</option>
                <option value="xp">Modelo XP</option>
                <option value="kanban">Modelo KANBAN</option>
                <option value="scrum">Modelo SCRUM</option>
            </select>
            <div class="columna1">
                <div class="div-comparador">
                    <h3>Planificación del proyecto</h3>
                </div>
                <div class="info" data-row="planificacion" data-col="2"></div>
                <div class="info" data-row="planificacion" data-col="3"></div>
                <div class="div-comparador">
                    <h3>Flexibilidad Ante el cambio</h3>
                </div>
                <div class="info" data-row="flexibilidad" data-col="2"></div>
                <div class="info" data-row="flexibilidad" data-col="3"></div>
                <div class="div-comparador">
                    <h3>Retroalimentación del usuario</h3>
                </div>
                <div class="info" data-row="retroalimentacion" data-col="2"></div>
                <div class="info" data-row="retroalimentacion" data-col="3"></div>
                <div class="div-comparador">
                    <h3>Entrega de producto</h3>
                </div>
                <div class="info" data-row="entrega" data-col="2"></div>
                <div class="info" data-row="entrega" data-col="3"></div>
                <div class="div-comparador">
                    <h3>Roles principales</h3>
                </div>
                <div class="info" data-row="roles" data-col="2"></div>
                <div class="info" data-row="roles" data-col="3"></div>
                <div class="div-comparador">
                    <h3>Herramientas comunes</h3>
                </div>
                <div class="info" data-row="herramientas" data-col="2"></div>
                <div class="info" data-row="herramientas" data-col="3"></div>
                <div class="div-comparador">
                    <h3>Objetivos</h3>
                </div>
                <div class="info" data-row="objetivos" data-col="2"></div>
                <div class="info" data-row="objetivos" data-col="3"></div>
            </div>
        </div>
        <div class="enlace-preferencias">
            <a href="Encuesta.html">Encuesta de preferencias</a>
        </div>
        <div class="volver">
            <a href="../PantallaInicio.html">
                <button>Volver</button>
            </a>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
